<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>

    </header>

    <main id="app">
        <form>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="NameHelp"
                    v-model="inputName">
            </div>
            <div class="mb-3">
                <label for="exampleInputLastName1" class="form-label">LastName</label>
                <input type="LastName" class="form-control" id="exampleInputLastName1" aria-describedby="LastNameHelp"
                    v-model="inputLastName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="Email" class="form-control" id="exampleInputEmail1" v-model="inputEmail">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" v-model="inputPassword">
            </div>
            <button class="btn btn-primary" @click.prevent="register()">Register</button>
            <a href="./login.html">log in</a>
        </form>
    </main>

    <footer></footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/register.js"></script>

</html>
