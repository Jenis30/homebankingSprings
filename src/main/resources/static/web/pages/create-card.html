<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/accounts.css">
  
  <title>Document</title>
</head>

<body>
  <div id="app" class="containerIndex">
    <header>
      <nav class="navbar navbar-expand-lg contain_navbar ">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../imagenes/logo.png" class="logo" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/cards.html">Cards</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Loans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Transactions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white; font-size: 22px;"
                    @click.prevent="signOut()"><i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
            </ul>
          </div>
        </div>
      </nav>

    </header>

    <main class="container mt-4">
        <h2>Formulario de Tarjeta</h2>
        <form>
            <div class="form-group">
                <label for="colorTarjeta">Color de Tarjeta:</label>
                <select class="form-control" id="colorTarjeta" v-model="cardColor">
                    <option value="GOLD">GOLD</option>
                    <option value="TITANIUM">TITANIUM</option>
                    <option value="PLATINO">PLATINO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoTarjeta">Tipo de Tarjeta:</label>
                <select class="form-control" id="tipoTarjeta" v-model="cardType">
                    <option value="CREDIT">Credit</option>
                    <option value="DEBIT">Débit</option>
                </select>
            </div>
            <button @click=" generateCard()"type="button" class="btn btn-primary">create</button>
        </form>
    </main>

    <footer>
      <div class="d-flex flex-column align-items-center  pt-2">
        <div class="item-footer">
          <h2>Bank-Finance</h2>
          <ul class="info-footer d-flex flex-column gap-1" style="list-style-type: none">
            <li>Security</li>
            <li>legal warning</li>
            <li>Policies</li>
            <li>Product regulations</li>
          </ul>
          <p>© 2023 Bank-Finance Colombia S.A</p>
        </div>

        <div class="d-flex gap-4 pb-2">
          <img src="../imagenes/facebook.png" class="container_img" alt="facebook">
          <img src="../imagenes/instagram.png" class="container_img" alt="instagram">
          <img src="../imagenes/whatsapp.png" class="container_img" alt="whatsapp">
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/create-card.js"></script>
</body>
