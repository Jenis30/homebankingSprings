        <main>

            <h1 class="mt-4 d-flex justify-content-center">Create new Loan</h1>
            <form class="d-flex flex-column align-items-center justify-content-center contenedor-form">

                <div class="form-group">
                    <label for="name">Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" v-model="name">
                </div>

                <div class="form-group">
                    <label for="maxAmount">maxAmount<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="maxAmount" name="maxAmount" v-model="maxAmount">
                </div>

                <div class="form-group">
                    <label for="percentageInterest">percentageInterest<span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="percentageInterest" name="percentageInterest"
                        v-model="percentageInterest">
                </div>

                <div class="input-group mb-3 flex-column">
                   <h6 style="text-align: center;">Payments (select all the options you want)</h6>
                    <div class="d-flex justify-content-center">
                        <div class="form-check" v-model="payments">
                            <input class="form-check-input" type="checkbox" value="6" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                6
                            </label>
                        </div>
                        <div class="form-check">
                            <input v-model="payments" class="form-check-input" type="checkbox" value="12"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                12
                            </label>
                        </div>
                        <div class="form-check">
                            <input v-model="payments" class="form-check-input" type="checkbox" value="18"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                18
                            </label>
                        </div>
                        <div class="form-check">
                            <input v-model="payments" class="form-check-input" type="checkbox" value="24"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                24
                            </label>
                        </div>
                        <div class="form-check">
                            <input v-model="payments" class="form-check-input" type="checkbox" value="30"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                30
                            </label>
                        </div>
                        <div class="form-check">
                            <input v-model="payments" class="form-check-input" type="checkbox" value="36"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                36
                            </label>
                        </div>
                        <div class="form-check">
                            <input v-model="payments" class="form-check-input" type="checkbox" value="48"
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                48
                            </label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary d-flex gap-5" @click.prevent="newLoanAdmin()">Confirm</button>
            </form>
