<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/accounts.css">

    <title>Cards</title>
</head>

<body>
    <div id="app" class="containerIndex">
        <header>
            <nav class="navbar navbar-expand-lg contain_navbar ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../imagenes/logo.png" class="logo"
                            alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./accounts.html">Accounts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Loans</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Transactions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: white; font-size: 22px;"
                                    @click.prevent="signOut()"><i class="fas fa-sign-out-alt"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>
       
        <main id="app" class="d-flex flex-column justify-content-center align-items-center pt-5 contenedor-main ">

            <img class="imagetransfer m-5" src="../imagenes/tranfe.jpg" alt="imagentransferencua">
    
            <div class="contenedor-form">
    
                <form class="d-flex flex-column shadow p-3 mb-5 bg-white rounded">
                    <div class="d-flex gap-2 contenedor-radios mt-3">
                        <div>
                            <h6>Destination Type</h6>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input type="radio" name="transferdestination" value="Own" v-model="transferType" id="Own"
                                @change="selectAccount" class="form-check-input">
                            <label for="Own" class="form-check-label">Own</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input type="radio" name="transferdestination" value="Others" v-model="transferType" id="Others"
                                @change="selectAccount" class="form-check-input">
                            <label for="Others" class="form-check-label">Others</label>
                        </div>
                    </div>
                    <div v-if="transferType != '' "
                        class="d-flex flex-column align-items-start m-4 gap-2 justify-content-center">
    
                        <label for="originF" class="text-start">From <span class="text-danger">*</span></label>
                        <select id="originF" name="originF" v-model="selectedFrom" class="text-start">
                            <option v-for="account in accountsOwn" :value="account">{{account}}</option>
                        </select>
    
                        <label v-show="transferType === 'Own'" for="originT" class="text-start">To <span
                                class="text-danger">*</span></label>
                        <select id="originT" name="originT" v-show="transferType === 'Own'" class="text-start"
                            v-model="accountDestination">
                            <option v-for="account in accountsOwn" :value="account" :key="account"
                                :disabled="account == selectedFrom ">{{account}}</option>
                        </select>
    
                        <label v-show="transferType === 'Others'" for="accountothers" class="text-start">Account
                            Destination<span class="text-danger">*</span></label>
                        <input v-show="transferType === 'Others'" class="text-start" type="text" id="accountothers"
                            name="accountothers" v-model="accountDestination">
    
                        <label for="amount" class="text-start">Amount <span class="text-danger">*</span></label>
                        <input type="text" id="amount" name="amount" v-model="amount">
    
                        <label for="description" class="text-start">Description <span class="text-danger">*</span></label>
                        <input class="mb-2 text-start" type="text" id="description" name="description"
                            v-model="description">
                        <div class="button d-flex justify-content-center w-100">
                            <button class="buttonsend" @click.prevent="newTransaction()">Transfer</button>
                        </div>
                    </div>
                    <div v-else>
                        <h2>Select an option</h2>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="d-flex flex-column align-items-center  pt-2">
                <div class="item-footer">
                    <h2>Bank-Finance</h2>
                    <ul class="info-footer d-flex flex-column gap-1" style="list-style-type: none">
                        <li>Security</li>
                        <li>legal warning</li>
                        <li>Policies</li>
                        <li>Product regulations</li>
                    </ul>
                    <p>Â© 2023 Bank-Finance Colombia S.A</p>
                </div>

                <div class="d-flex gap-4 pb-2">
                    <img src="../imagenes/facebook.png" class="container_img" alt="facebook">
                    <img src="../imagenes/instagram.png" class="container_img" alt="instagram">
                    <img src="../imagenes/whatsapp.png" class="container_img" alt="whatsapp">
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/transfer.js"></script>
</body>
