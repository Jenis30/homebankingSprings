        <main id="app" class="d-flex flex-wrap justify-content-around align-items-center pt-5 contenedor-main ">

            <img class="imagetransfer m-5" src="../imagenes/32599-PhotoRoom.png-PhotoRoom.png" style="width: 30rem;" alt="imagentransferencua">
    
            <div class="contenedor-form">
    
                <form class="d-flex flex-column shadow p-3 mb-5 bg-white rounded">
                    <div class="d-flex gap-2 contenedor-radios mt-3">
                        <div>
                            <h6>Destination Type</h6>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input type="radio" name="transferdestination" value="Own" v-model="transferType" id="Own"
                                @change="selectAccount" class="form-check-input">
                            <label for="Own" class="form-check-label">Own</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input type="radio" name="transferdestination" value="Others" v-model="transferType" id="Others"
                                @change="selectAccount" class="form-check-input">
                            <label for="Others" class="form-check-label">Others</label>
                        </div>
                    </div>
                    <div v-if="transferType != '' "
                        class="d-flex flex-column align-items-start m-4 gap-2 justify-content-center">
    
                        <label for="originF" class="text-start">From <span class="text-danger">*</span></label>
                        <select id="originF" name="originF" v-model="selectedFrom" class="text-start">
                            <option v-for="account in accountsOwn" :value="account">{{account}}</option>
                        </select>
    
                        <label v-show="transferType === 'Own'" for="originT" class="text-start">To <span
                                class="text-danger">*</span></label>
                        <select id="originT" name="originT" v-show="transferType === 'Own'" class="text-start"
                            v-model="accountDestination">
                            <option v-for="account in accountsOwn" :value="account" :key="account"
                                :disabled="account == selectedFrom ">{{account}}</option>
                        </select>
    
                        <label v-show="transferType === 'Others'" for="accountothers" class="text-start">Account
                            Destination<span class="text-danger">*</span></label>
                        <input v-show="transferType === 'Others'" class="text-start" type="text" id="accountothers"
                            name="accountothers" v-model="accountDestination">
    
                        <label for="amount" class="text-start">Amount <span class="text-danger">*</span></label>
                        <input type="text" id="amount" name="amount" v-model="amount">
    
                        <label for="description" class="text-start">Description <span class="text-danger">*</span></label>
                        <input class="mb-2 text-start" type="text" id="description" name="description"
                            v-model="description">
                        <div class="button d-flex justify-content-center w-100">
                            <button class="buttonsend" @click.prevent="newTransaction()">Transfer</button>
                        </div>
                    </div>
                    <div v-else>
                        <h2>Select an option</h2>
                    </div>
                </form>
            </div>
        </main>
