<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header></header>
    <main  id="app" class="d-flex justify-content-around">
        <div class="d-flex flex-column gap-3 m-3 align-items-center">

            <form class="formulario p-3">
                <label for="inputName">Name:</label>
                <input class="form-control form-control-lg inputs" type="text" placeholder="Name"
                    aria-label=".form-control-lg example" v-model="firstName" id="inputName" >
                <label for="inputLastName">LastName:</label>
                <input class="form-control form-control-lg inputs " type="text" placeholder="lastName"
                    aria-label=".form-control-lg example" v-model="lastName" id="inputLastName">
                <label for="inputEmail">Email:</label>
                <input class="form-control form-control-lg inputs" type="text" placeholder="Email"
                    aria-label=".form-control-lg example" v-model="email" id="inputEmail">
                <button @click="addClients(firstName,lastName,email)" type="button"
                    class="btn btn-secondary btn-lg button m-3">AddClient</button>
            </form>
    
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody v-for="client of clients">
                    <tr>
                        <td>{{client.firstName}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.email}}</td>
                    </tr>
    
                </tbody>
            </table>
        </div>
            <div class=" align-items-center flex-column m-3"> 
                 <pre> {{datos}}</pre>
            </div>
          
           
    
 
    
    </main>
    <footer></footer>
   







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/manager.js"></script>
</body>

</html>
