    <h1 class="mt-4 d-flex justify-content-center" >Loan Application</h1>
<form class="d-flex flex-column align-items-center justify-content-center contenedor-form">
 

  <div class="form-group">
    <label for="loanType">Select Loan:</label>
    <select class="form-control" v-model="idLoan" >
      <option v-for="loan of loans" :value="loan.id">{{loan.nameLoan}} (Value of your fee: US${{formatNumber(Number(loan.amount / loan.payments))}})</option>
    </select>
  </div>

  <div class="form-group">
    <label for="loanType">Select Account:</label>
    <select class="form-control" v-model="idAccount" >
      <option v-for="account of accounts" :value="account.id">{{account.number}} (Balance: US${{ formatNumber(Number(account.balance))}})</option>
    </select>
  </div>

  <div class="form-group">
    <label for="amount">Enter the Amount here <span class="text-danger">*</span></label>
    <input type="number" class="form-control" id="amount" name="amount" v-model="amount">
  </div>

  <button class="btn btn-primary d-flex gap-5" @click.prevent="payLoan()">Apply</button>
</form>
